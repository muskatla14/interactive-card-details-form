<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main">
      <div class="cards-container">
        <div class="card-front">
          <img class="bg-front-card" src="./images/bg-card-front.png" alt="" />
          <img class="logo" src="./images/card-logo.svg" alt="" />
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-front-name">Jane Appleseed</p>
          <p class="card-front-exp">00/00</p>
        </div>
        <div class="card-back">
          <img class="bg-back-card" src="./images/bg-card-back.png" alt="" />
          <p class="card-back-cvc">000</p>
        </div>
      </div>

      <div class="form-container">
        <form class="form" action="">
          <div class="form-cardholder">
            <label for="cardholderName">Cardholder Name</label>
            <input
              type="text"
              id="cardholderName"
              placeholder="e.g. Jane Appleseed"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='e.g. Jane Appleseed'"
            />
            <small class="alert">Cant be blank</small>
          </div>
          <div class="form-card-number">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000 e.g."
              onfocus="this.placeholder=''"
              onblur="this.placeholder='e.g. 1234 5678 9123 0000 e.g.'"
            />
            <small class="alert">Wrong format, numbers only</small>
          </div>

          <div class="data-card">
            <div class="exp-date">
              <label>Exp. Date (MM/YY)</label>
              <input
                type="number"
                placeholder="MM"
                minlength="2"
                maxlength="2"
              />

              <input
                type="number"
                placeholder="YY"
                minlength="2"
                maxlength="2"
              />
              <small class="alert">Cant be blank</small>
              <small class="alert">Cant be blank</small>
            </div>

            <div class="cvc">
              <label for="cvc">CVC</label>
              <input
                type="text"
                maxlength="4"
                id="cvc"
                placeholder="e.g. 123"
                onfocus="this.placeholder=''"
                onblur="this.placeholder='e.g. 123'"
              />
              <small class="alert">Cant be blank</small>
            </div>
          </div>

          <input type="submit" class="confirm-btn" value="Confirm" />
        </form>
      </div>

      <!-- Completed state start -->
      <div class="complete-state">
        <img src="./images/icon-complete.svg" alt="" />
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <input type="submit" class="btn" value="Continue" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/muskatla14" target="_blank">Marko Robovic</a>.
    </div>
  </body>
</html>
